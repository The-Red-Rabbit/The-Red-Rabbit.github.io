<form id="formId">
    <input id="inputId" name="answer" type="password" placeholder="Password?"/> <button type="submit">Open</button>
</form>

<p id="opTag"></p>

<script>
    const crypto = require('crypto');

    var form = document.getElementById("formId");
    var pw = document.getElementById("inputId");
    var opTag = document.getElementById("opTag");
    function submitForm(event) {
       event.preventDefault();
       form.style.display = "none";
       opTag.innerHTML = "<b>Form submit successful with </b>"+pw.value;
       hashPwd = crypto.createHash('sha1').update(pw.value).digest('hex');
       console.log(hashPwd);
    }
    form.addEventListener('submit', submitForm);
 </script>
